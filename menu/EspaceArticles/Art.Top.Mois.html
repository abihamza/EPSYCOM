  <body ng-app="myApp">
	<!-- Loading page --> 
	
	<div id="preloader">
		<div id="status">
			<p class="center-text">
				Chargement des données...
			</p>
		</div>
	</div>
	
	<!-- Header page --> 
   
	<div class="all-elements">  
		<div class="header">
					<a class="header-espace-clt"><h4>Espace Articles</h4></a>
				<div class="header-icons">
					<a class="bg-green2 show-share-bottom" href="#"><i class="fa fa-share"></i></a> 
				</div>
		<div class="decoration"></div>
		</div>
		
		<div class="header-clear"></div>
		
		
    <!-- Content page -->
	
	<div class="content-client">  
	
		<div ng-cloak class="u-wideWrapper u-paddingHm u-paddingTl" ng-controller="MainController">

			  <div class="Grid Grid--gutters md-Grid--2col">
				<div class="Grid-cell u-marginBl">
				  <h4>Top 10 articles vendue par mois :</h4> 
				  <v-accordion class="vAccordion--default">
					<v-pane  ng-repeat="data in empData" expanded="$first">
					  <v-pane-header >
						<h6>{{data.Commercial.descPrd}}</h6>
					  </v-pane-header>

					  <v-pane-content >
					    <ul>
						<li class= "liDossier" >Quantité Vendue : {{data.Commercial.nombre}}</li>
						
						<ul> 
					  </v-pane-content>
					</v-pane>

				  </v-accordion>
				</div>
			</div>
		</div>
	</div>
